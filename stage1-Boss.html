<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>journey stage 1-Boss</title>
    <link rel="stylesheet" href="css/stage1-Boss.css" type="text/css">
</head>
<body>
    <section class="play">
        <h2>STAGE 1-Boss</h2>
        <div class="play_area">
            <div class="boss">
                <div class="b1">
                    <div class="BossAttack"><img src="images/BossAttack.png" alt="" draggable="false"></div>
                </div>
                <div class="b2">
                    <div class="BossAttack"><img src="images/BossAttack.png" alt="" draggable="false"></div>
                </div>
                <div class="b3">
                    <div class="BossAttack"><img src="images/BossAttack.png" alt="" draggable="false"></div>
                </div>
                <div class="b4">
                    <div class="BossAttack"><img src="images/BossAttack.png" alt="" draggable="false"></div>
                </div>
                <div class="b5">
                    <div class="BossAttack"><img src="images/BossAttack.png" alt="" draggable="false"></div>
                </div>
                <div class="b6">
                    <div class="BossAttack"><img src="images/BossAttack.png" alt="" draggable="false"></div>
                </div>
                <div class="b7">
                    <div class="BossAttack"><img src="images/BossAttack.png" alt="" draggable="false"></div>
                </div>
                <div class="b8">
                    <div class="BossAttack"><img src="images/BossAttack.png" alt="" draggable="false"></div>
                </div>
                <div class="b9">
                    <div class="BossAttack"><img src="images/BossAttack.png" alt="" draggable="false"></div>
                </div>
            </div>
        </div>
        <div class="hp">
            <div class="currentHP"></div>
        </div>
        <div class="bossHP">
            <div class="bossCurrentHP"></div>
        </div>
        <div class="stun">
            <div class="currentStun"></div>
            <span>STUN</span>
        </div>
    </section>
    <section class="gameover">
        <h2>GAME &nbsp;OVER</h2>
        <img src="images/game_over.jpg" alt="">
        <div class="continue">
            <button class="again" type="button">TRY AGAIN</button>
            <button class="give_up" type="button">GIVE UP</button>
        </div>
    </section>
    <section class="clear">
        <h2>CLEAR!</h2>
        <p>Congratulations! You completed STAGE 1 !!</p>
        <div class="select">
            <span id="main">BACK TO MAIN</span>
        </div>
    </section>
    <span class="axe"><img src="images/axe.png" alt=""></span>
    <script src="js/stage1-Boss.js"></script>
</body>
</html>
