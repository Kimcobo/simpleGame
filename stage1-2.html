                <div class="skeletons"><img src="images/Skel.png" alt="" draggable="false" data-count="2"><span></span></div>

            <div class="s4">
                <div class="skeletons"><img src="images/Skel.png" alt="" draggable="false" data-count="2"><span></span></div>

            <div class="s5">
                <div class="skeletons"><img src="images/Skel.png" alt="" draggable="false" data-count="2"><span></span></div>
            </div>
            <div class="s6">
                <div class="skeletons"><img src="images/Skel.png" alt="" draggable="false" data-count="2"><span></span></div>

                <img src="images/Skel.png" alt="" draggable="false" data-count="2"><span></span>

        </div>
        <p class="obj2"></p>
        <div class="hp">
            <div class="currentHP"></div>
        </div>
    </section>
    <section class="gameover">
        <h2>GAME &nbsp;OVER</h2>
        <img src="images/game_over.jpg" alt="">
        <div class="continue">
            <button class="again" type="button">TRY AGAIN</button>
            <button class="give_up" type="button">GIVE UP</button>
        </div>
    </section>
    <section class="clear">
        <h2>CLEAR!</h2>
        <div class="progress"></div>
        <div class="select">
            <span id="next">NEXT AREA</span>
            <span id="main">BACK TO MAIN</span>
        </div>
    </section>
    <span class="sword"><img src="images/sword.png" alt=""></span>
    <span class="effect"><img src="images/slash.png" alt=""></span>
    <script src="js/stage1-2.js"></script>
