<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>journey index</title>
  <link rel="stylesheet" href="css/index.css" type="text/css">
</head>
<body>
  <section class="init">
    <div class="img">
      <img src="images/SwordBG.png" alt="devil">
      <h1>Journey</h1>
    </div>
    <div class="opt">
      <span class="help">HOW TO PLAY</span>
      <span class="start">GAME START</div>
    </div>
    <div class="etc">
      <span class="achievement">ACHIEVEMENT</span>
      <span class="clear">CLEAR DATA</span>
    </div>
  </section>
  <section class="howto">
    <div class="explain">
      <div class="ex1 on">
        <img src="images/ex1.jpg" alt=""/>
        <p>
        <strong class="center">클릭으로 적들을 무찌르며 앞으로 나아가자!</strong>
        ① 현재 진행 중인 스테이지입니다<br>
        ② 잡아야하는 적입니다. 빠르게 잡지 못하면 대미지를 입습니다.<br>
        ③ 목표 수만큼 적을 잡아야 스테이지를 클리어할 수 있습니다.<br>
        ④ 현재 HP를 나타냅니다. HP를 전부 잃으면 게임오버입니다.
      </p>
      </div>
      <!--
      <div class="ex2">
        <img src="images/ex2.jpg" alt=""/>
        <p></p>
      </div> -->
    </div>
    <div class="func">
      <span class="back">BACK</span>
      <span class="start">START</span>
    </div>
    <!--
    <a href="javascript:;" class="btn prev"><img src="images/left_btn.png" alt="이전"></a>
    <a href="javascript:;" class="btn next on"><img src="images/right_btn.png" alt="다음"></a>
    -->
  </section>
  <script src="js/index.js"></script>
</body>
</html>
